<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	<meta name="description" content="{{ .Params.description }}">
	{{ .Hugo.Generator }}
<!-- Open Graph date -->
  <meta name="author" content="{{ .Site.Author.name }}">
  <!-- Additional metadata -->
  <meta property="og:title" content="{{ if ne .URL "/" }} {{ .Title }} | {{ end }} {{ .Site.Title }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  {{ if .IsPage }}
    <meta property="og:type" content="article" />
    <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
    {{ range .Params.tags }}
    <meta property="og:article:tag" content="{{ . }}" />
    {{ end }}
    {{ else }}
    <meta property="og:type" content="website" />
    {{ end }}
  <meta property="og:image" content="{{.Site.BaseURL}}{{.Params.pageimage}}" />
  <meta property="og:locale" content="en_GB" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@josharcher">
  <meta name="twitter:creator" content="@josharcher">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="twitter:image" content="{{.Site.BaseURL}}{{.Params.pageimage}}" >
  <!-- RSS Feeds -->
  <link rel="alternate" type="application/rss+xml" title="Full site feed" href="/index.xml"/>
  <link rel="alternate" type="application/rss+xml" title="Main blog feed" href="/blog/index.xml"/>
  <link rel="alternate" type="application/rss+xml" title="Code blog feed" href="/code/index.xml"/>
  <link rel="alternate" type="application/rss+xml" title="Photo blog feed" href="/photo/index.xml"/>
  <!-- Favicon, Touch Icon and Canonical -->
<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
  <link rel="canonical" href="{{ .Permalink }}" />
<link href="https://fonts.googleapis.com/css?family=Oswald:300|Ubuntu:400,400i,700|Inconsolata" rel="stylesheet">
<!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/tomorrow-night.min.css">-->
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
<style>
html {font-size:10px;background-color: #eee;color:#1b1b1b;}
body {font-family: "Ubuntu"; Font-size: 1.9em;line-height: 1.4em;padding:0;margin:0;}
main {max-width:35em;padding:0 2em;margin:40px auto;}
Article {padding-bottom:2em;border-bottom:1px gray solid;}
h1,h2,h3,h4,h5,h6 {font-family:"Oswald", serif;line-height:1.4em;}
a {color:#006699;}
a:hover {color:#993366;}
img {display:block;margin:0 auto;max-width:100%;height:auto;}
/* Navbar and header */
header {
    display:flex;
    flex-direction:row;
    flex-wrap:no-wrap;
    justify-content:space-around;
    align-items:center;
    align-content:center;
    background-color:#006699;
    padding:10px 0;
    margin:0;
}
  .head-logo {width:25px;height:25px;}
  .navbar ul {
  	list-style-type:none;
  	display: block;
  	margin:0px;
  	padding:0px;
  }
  .navbar li {
  	display: inline-block;
  	position: relative;
  	margin-right:10px;
    text-align:center;
  }
  .navbar a {
  	text-transform:uppercase;
    font-family:Oswald, serif;
    font-size:0.9em;
  	display: inline-block;
  	width: 100%;
    color:#FFF;
    padding:1px 3px;
    border-radius:3px;
  }
  .navbar a:hover {
    background-color:#eee;
    color:#006699;
  }
.post-title {margin-bottom:0px;}
.postmeta {font-size:0.8em;margin:0;}
.post-tags {font-size:0.8em;}
/* Code */
 code {
    color:#eee;
    font-family:Inconsolata,monospace;
    padding: 0.3rem 0.4rem;
    margin: 0.2rem;
    background: #2b2b2b;
    border-radius: 4px;
    overflow-x: auto;
    }
pre {
	display: block;
  	white-space: pre;
    overflow-x: auto;
    background-color:#2b2b2b;
    border-radius:3px;
}
pre > code {
    margin:0;
    padding:10px;
    display:block;
}
figure {
    display:block;
    margin: 1em 0px;
    text-align: center;
  }
figcaption {
    text-align: center;
    font-size: 0.9em;
    padding: 0 10px;
    margin: 0 20px;
  }
blockquote {
    line-height:1.3em;
	font-size:0.9em;
	border-left:solid orangered 1px;
	padding-left:5px;
	padding:0em 10px 0em 10px;
	display: block;
  -webkit-margin-before: 1em;
  -webkit-margin-after: 1em;
  -webkit-margin-start: 25px;
  -webkit-margin-end: 25px;
}
/* Pagination links */
.pagination {
    margin: 2em auto;
    display:flex;
    align-content:center;
    align-items:center;
    justify-content:space-between;
}
.older-posts,
.newer-posts, .read-more {
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
    background-color:#006699;
    margin:10px;
    color:#eee;
    font-size:0.9em;
    font-family:Oswald,serif;
}
.page-number {margin:0 auto;}
a:hover.older-posts, a:hover.newer-posts, a:hover.read-more {
    color:#eee;
    text-decoration:underline;
}
.read-more {margin:0px;}
.page-number {
    display: inline-block;
    padding: 2px 0;
    min-width: 100px;
}
    /* Frontpage styling specifics */
  .front-container { background-color: #006699; padding:40px; margin:0px;}
  .frontpage-header {max-width:750px; margin:30px auto;}
  .frontpage-header h1, .frontpage-header h2 { color:#fff; text-align:center;}
  .frontpage-header h1 {font-size:4em; font-weight: 700;text-transform: uppercase;margin: 0 0 23px 0;}
  .frontpage-header h2 {font-size:2em;margin: 23px 0 23px 0;}
  .frontpage-value {text-transform: uppercase;}
  .front-container2 {
  	display:flex;
  	display: -webkit-box;  /* OLD - iOS 6-, Safari 3.1-6, BB7 */
    	display: -ms-flexbox;  /* TWEENER - IE 10 */
    	display: -webkit-flex; /* NEW - Safari 6.1+. iOS 7.1+, BB10 */
      flex-direction: row;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-wrap: wrap;
  	-webkit-flex-wrap:wrap;
  	-ms-flex-wrap: wrap;
      justify-content: center;
      -webkit-justify-content: center;
  	-ms-flex-pack:center;
      align-content: center;
      -webkit-align-content: center;
  	-ms-flex-align:center;
      -webkit-align-items:center;
      align-items: center;
    	padding:30px;
  }
  .front-img {
  	flex:0 1 250;
  	-webkit-box-flex: 0 1 250;   /* OLD - iOS 6-, Safari 3.1-6 */
  	-webkit-flex: 0 1 250;       /* Safari 6.1+. iOS 7.1+, BB10 */
    	-ms-flex: 0 1 250;           /* IE 10 */
  	width:250px;
     	text-align:center;
     	margin:0 30px;
  }
  .front-img a {color:#333;}
  /* Footer and footernore - styles the links and text in the footer */
  footer {
    background-color:#006699;
    padding:15px;
  	text-align:center;
  	color:#eee;
  	font-size:0.8em;
  }
  footer a {color:#fff;}
  footer a:hover {color:#fff;}
  /* Tables */
  table {
    display:block;
    border-spacing:0px;
    word-break:normal;
    width:100%;
    overflow:auto;
  }
  table tr:nth-child(2n) {background-color:#dadada;}
  table th {
    padding:7px;
    background-color:#bababa;
    border:1px solid #cacaca;
    font-size:18px;
  }
  table td {
      border:1px solid #cacaca;
      padding:10px;
      word-wrap:break-word;
  }
  /* Media Queries */
  @media (max-width: 800px) {
    	.frontpage-header h1, .about-header h1, .about-value h1 {font-size:3em;}
    	.frontpage-header h2, .about-header h2 {font-size:1.7em;}
  }
  @media (max-width: 600px) {
  	body {font-size:1.5em;}
    	.frontpage-header h1, .about-header h1, .about-value h1 {font-size:2em;}
    	.frontpage-header h2 {font-size:1.5em;}
  }
  @media (max-width: 450px) {
    	.frontpage-header h1, .about-header h1, .about-value h1 {font-size:1.5em;}
    	.frontpage-header h2 {font-size:1.2em;}
  }
  /* Post top images - float right */
  .img-right-float {float:right;padding:5px;max-width:20em;}
  /* Tomorrow-night theme for highlight.js */
  .hljs{display:block;overflow-x:auto;padding:0.5em;background:#23241f}.hljs,.hljs-tag,.hljs-subst{color:#f8f8f2}.hljs-strong,.hljs-emphasis{color:#a8a8a2}.hljs-bullet,.hljs-quote,.hljs-number,.hljs-regexp,.hljs-literal,.hljs-link{color:#ae81ff}.hljs-code,.hljs-title,.hljs-section,.hljs-selector-class{color:#a6e22e}.hljs-strong{font-weight:bold}.hljs-emphasis{font-style:italic}.hljs-keyword,.hljs-selector-tag,.hljs-name,.hljs-attr{color:#f92672}.hljs-symbol,.hljs-attribute{color:#66d9ef}.hljs-params,.hljs-class .hljs-title{color:#f8f8f2}.hljs-string,.hljs-type,.hljs-built_in,.hljs-builtin-name,.hljs-selector-id,.hljs-selector-attr,.hljs-selector-pseudo,.hljs-addition,.hljs-variable,.hljs-template-variable{color:#e6db74}.hljs-comment,.hljs-deletion,.hljs-meta{color:#75715e}
</style>
</head>
<body>
	<header>
        <div class="head-logo">
            <a href="{{ .Site.BaseURL }}" class="image"><img src="/icons/header-image.png" alt="Josh Archer Puffin Logo" title="Josh Archer Logo" itemprop="contentURL"></a>
        </div>
        <nav class="navbar">
	        <div class="nav-container">
		        <ul class="">
		  	    {{ $burl := .Site.BaseURL }}
		  		    <li> <a href="{{ $burl }}/blog/" class=""> Blog </a></li>
		  		    <li> <a href="{{ $burl }}/code/" class=""> code </a></li>
		  		    <li> <a href="{{ $burl }}/photo/" class=""> photo </a></li>
		  		    <li> <a href="{{ $burl }}/contact/" class=""> Contact </a></li>
			    </ul>
	        </div>
        </nav>
</header>
